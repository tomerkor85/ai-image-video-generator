<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        #status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        
        #status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }
        
        #status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        #result {
            margin-top: 20px;
            text-align: center;
        }
        
        #result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generator</h1>
        
        <div class="card">
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-value">2</div>
                    <div class="stat-label">RTX 4090 GPUs</div>
                </div>
                <div class="stat">
                    <div class="stat-value">47.3 GB</div>
                    <div class="stat-label">Total VRAM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="imageCount">0</div>
                    <div class="stat-label">Images Generated</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" required 
                        placeholder="Describe what you want to create...">a beautiful landscape painting</textarea>
                </div>
                
                <div class="form-group">
                    <label for="negative_prompt">Negative Prompt (Optional)</label>
                    <input type="text" id="negative_prompt" name="negative_prompt" 
                        placeholder="What to avoid (e.g., blurry, low quality)">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="width">Width</label>
                        <select id="width" name="width">
                            <option value="512" selected>512</option>
                            <option value="768">768</option>
                            <option value="1024">1024</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Height</label>
                        <select id="height" name="height">
                            <option value="512" selected>512</option>
                            <option value="768">768</option>
                            <option value="1024">1024</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" name="steps" min="10" max="50" value="25">
                    </div>
                    
                    <div class="form-group">
                        <label for="guidance">Guidance Scale</label>
                        <input type="number" id="guidance" name="guidance" min="1" max="20" step="0.5" value="7.5">
                    </div>
                </div>
                
                <button type="submit" id="generateBtn">üöÄ Generate Image</button>
            </form>
            
            <div id="status"></div>
            <div id="result"></div>
        </div>
        
        <div class="card">
            <h2>üì∏ Recent Creations</h2>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>
    
    <script>
        // Update this to your server URL
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':8000';
        
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const btn = document.getElementById('generateBtn');
            
            // Get form data
            const formData = {
                prompt: document.getElementById('prompt').value,
                negative_prompt: document.getElementById('negative_prompt').value,
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                steps: parseInt(document.getElementById('steps').value),
                guidance: parseFloat(document.getElementById('guidance').value)
            };
            
            // Update UI
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            status.className = 'info';
            status.textContent = 'Creating your image... This may take 10-30 seconds.';
            result.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/generate/image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'success';
                    status.textContent = '‚úÖ Image generated successfully!';
                    
                    result.innerHTML = `
                        <img src="${API_URL}${data.url}" alt="Generated image">
                        <p style="margin-top: 10px; color: #666;">
                            <small>${data.filename}</small>
                        </p>
                    `;
                    
                    // Refresh gallery
                    loadGallery();
                } else {
                    throw new Error(data.message || 'Generation failed');
                }
            } catch (error) {
                status.className = 'error';
                status.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Generate Image';
            }
        });
        
        async function loadGallery() {
            try {
                const response = await fetch(`${API_URL}/outputs`);
                const data = await response.json();
                
                const gallery = document.getElementById('gallery');
                const imageCount = document.getElementById('imageCount');
                
                imageCount.textContent = data.images.length;
                
                gallery.innerHTML = data.images.slice(0, 12).map(filename => `
                    <img src="${API_URL}/outputs/images/${filename}" 
                         alt="${filename}" 
                         onclick="window.open('${API_URL}/outputs/images/${filename}', '_blank')">
                `).join('');
            } catch (error) {
                console.error('Failed to load gallery:', error);
            }
        }
        
        // Load gallery on page load
        loadGallery();
        
        // Refresh gallery every 30 seconds
        setInterval(loadGallery, 30000);
    </script>
</body>
</html>
